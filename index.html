    <style>
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px repeat(3, 174px);
            grid-template-areas:
                "title title"
                "art color1"
                "color2 blog"
                "contacts color3";
        }

        @media (min-width: 800px) {
            .main {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 200px repeat(3, 174px);
                grid-template-areas:
                    "title title"
                    "art color1"
                    "color2 blog"
                    "contacts color3";
            }
        }

        .title {
            grid-area: title;
            text-align: center;

        }

        .color3 {
            grid-area: color3;
            background-color: #fdd77d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        .art {
            grid-area: art;
            background-color: rgb(218, 213, 213);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        .blog {
            grid-area: blog;
            background-color: rgb(218, 213, 213);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        .tile {
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .contacts {
            grid-area: contacts;
            background-color: rgb(218, 213, 213);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        .color1 {
            grid-area: color1;
            background-color: #BFD8D2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        .color2 {
            grid-area: color2;
            background-color: #FEDCD2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(226, 211, 211, 0.23);
        }

        #banner-image {
            width: 100%;

        }

        #art-image {
            width: 100%;
        }

        #blog-image {
            width: 100%;
        }

        #contacts-image {
            width: 100%;
        }
    </style>
